<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./css/style.css"
      media="screen"
    />
    <link href="https://fonts.cdnfonts.com/css/draconis" rel="stylesheet" />

    <title>RPG Dice Roller</title>
  </head>
  <body>
    <div id="app">
      <canvas id="webgl-canva"></canvas>
      <div class="content">
        <div class="controls">
          <h1 class="controls__title">RPG Dice Roller</h1>
          <div class="controls__quantity">
            <h1 class="controls__amountLabel">Amount:</h1>
            <button id="remove-dice" class="controls__remove">-</button>
            <div id="amount-dice" class="controls__amount">1</div>
            <button id="add-dice" class="controls__add">+</button>
          </div>
          <button id="create-dice" class="controls__create btn-home">
            Roll
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
