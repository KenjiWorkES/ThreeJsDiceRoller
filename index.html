<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./css/index.css"
      media="screen"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./scss/index.scss"
      media="screen"
    />
    <link href="https://fonts.cdnfonts.com/css/draconis" rel="stylesheet" />

    <title>RPG Dice Roller</title>
  </head>
  <body>
    <div id="app">
      <canvas id="webgl-canva"></canvas>
      <div class="content" id="content">
        <div class="controls">
          <div class="controls__header">
            <h1 class="controls__title">RPG Dice Roller</h1>
            <div class="controls__toggle">
              <button id="close" class="controls__toggleButton">
                <img
                  class="controls__toggleIcon"
                  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAACXBIWXMAAAsTAAALEwEAmpwYAAABHElEQVR4nO3SMSiFYRSA4QcRiZSUUpSyKIvBYDKYLBYWk81iNNnvZLTYTBYWi8lgMhgsyqIUpZSUSES4Ur+SIpf/3vvdnKfOeOq8fR8hhBBCCCGEEHJXQDHxKfw0ZimBY4tfzHIpr1KHlQSOLn6aVdSX+sXeFtYSOL6YzQYa/NLb4noCEZto9EdN2KpixDaa5aQFO1WI2EWrnLVjr4IRe2hTJh3Yr0DEATqVWRcOyxhxhG4V0oPjMkScok+F9eIkx4gz9KuSAZznEHGBQVU2hMs/RFxhWCJGcPOLiOtsNymjuC0h4g5jEjWO+x9EPGBC4ibx+E3EE6bViKns4M8Rz5hRY2azw98jXjCnRs1/CFlQ4xazCSGEEEL4b14BnfLMQvEtlakAAAAASUVORK5CYII="
                  alt="sort-down"
                />
              </button>
              <button id="open" class="controls__toggleButton">
                <img
                  class="controls__toggleIcon"
                  src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAACXBIWXMAAAsTAAALEwEAmpwYAAABPElEQVR4nO3QPyiFURzG8S8iN5GSUopSFmUxGEwGk8XCYrJZjHeym4wWm8nCYjEZTAaDRVmUopSSEokIR2/9Tt3kz3vvff+cU8+nnvHt/X0PiIiIiIgEYNUWtRXA2apEagn4qAn5BJaJzDzwXhPhl4QtEok54O2HCL8kcIHAzQAvf0T4vQKzBGoKeEoR4fcMTBOYSeCxjgi/B/s2COPAXQMRfvfARNkRo8BNExF+t8BYWRFDwGUGEX7XwEjREYPARYYRflfAcFER/cBZDhF+58BA3hG9wEmOEc52CvTlFdEDHBcQ4WzJv7qzjqgAhwVGONsR0JVVRAewX0KEsx0Anc1GtAE7JUY42x7Q3mhEK7AdQISz7drD1qUF2AzgePdtW/bAqa0HcLT7ZRtpI9YCONb9s+RGEREREREhal+yf8xCb2TVZgAAAABJRU5ErkJggg=="
                  alt="sort-up"
                />
              </button>
            </div>
          </div>

          <div class="controls__field" id="field-type">
            <h1 class="controls__label">Dice:</h1>
            <div class="controls__radioField">
              <div class="controls__radio">
                <input
                  name="type"
                  class="controls__radioInput"
                  id="#red"
                  type="radio"
                  value="red"
                  checked
                />
                <label class="controls__radioLabel" for="#red">Red</label>
              </div>
              <div class="controls__radio">
                <input
                  name="type"
                  class="controls__radioInput"
                  id="#yellow"
                  value="yellow"
                  type="radio"
                />
                <label class="controls__radioLabel" for="#yellow">Yel</label>
              </div>
              <div class="controls__radio">
                <input
                  name="type"
                  class="controls__radioInput"
                  id="#purple"
                  value="purple"
                  type="radio"
                />
                <label class="controls__radioLabel" for="#purple">Pur</label>
              </div>
            </div>
          </div>
          <div class="controls__field" id="field-amount">
            <h1 class="controls__label">Amount:</h1>
            <div class="controls__radioField">
              <div class="controls__radio">
                <input
                  name="amount"
                  class="controls__radioInput"
                  id="#1dice"
                  type="radio"
                  value="1"
                  checked
                />
                <label class="controls__radioLabel" for="#1dice">1</label>
              </div>
              <div class="controls__radio">
                <input
                  name="amount"
                  class="controls__radioInput"
                  id="#2dice"
                  type="radio"
                  value="2"
                />
                <label class="controls__radioLabel" for="#2dice">2</label>
              </div>
              <div class="controls__radio">
                <input
                  name="amount"
                  class="controls__radioInput"
                  id="#3dice"
                  type="radio"
                  value="3"
                />
                <label class="controls__radioLabel" for="#3dice">3</label>
              </div>
              <div class="controls__radio">
                <input
                  name="amount"
                  class="controls__radioInput"
                  id="#4dice"
                  type="radio"
                  value="4"
                />
                <label class="controls__radioLabel" for="#4dice">4</label>
              </div>
              <div class="controls__radio">
                <input
                  name="amount"
                  class="controls__radioInput"
                  id="#5dice"
                  type="radio"
                  value="5"
                />
                <label class="controls__radioLabel" for="#5dice">5</label>
              </div>
              <div class="controls__radio">
                <input
                  name="amount"
                  class="controls__radioInput"
                  id="#6dice"
                  type="radio"
                  value="6"
                />
                <label class="controls__radioLabel" for="#6dice">6</label>
              </div>
              <div class="controls__radio">
                <input
                  name="amount"
                  class="controls__radioInput"
                  id="#7dice"
                  type="radio"
                  value="7"
                />
                <label class="controls__radioLabel" for="#7dice">7</label>
              </div>
              <div class="controls__radio">
                <input
                  name="amount"
                  class="controls__radioInput"
                  id="#8dice"
                  type="radio"
                  value="8"
                />
                <label class="controls__radioLabel" for="#8dice">8</label>
              </div>
            </div>
          </div>
          <div class="controls__field" id="field-dice">
            <h1 class="controls__label">Dice:</h1>
            <div class="controls__radioField">
              <div class="controls__radio">
                <input
                  name="dice"
                  class="controls__radioInput"
                  id="#d4dice"
                  type="radio"
                  value="d4"
                  checked
                />
                <label class="controls__radioLabel" for="#d4dice">D4</label>
              </div>
              <div class="controls__radio">
                <input
                  name="dice"
                  class="controls__radioInput"
                  id="#d6dice"
                  value="d6"
                  type="radio"
                />
                <label class="controls__radioLabel" for="#d6dice">D6</label>
              </div>
              <div class="controls__radio">
                <input
                  name="dice"
                  class="controls__radioInput"
                  id="#d8dice"
                  value="d8"
                  type="radio"
                />
                <label class="controls__radioLabel" for="#d8dice">D8</label>
              </div>
              <div class="controls__radio">
                <input
                  name="dice"
                  class="controls__radioInput"
                  id="#d10dice"
                  type="radio"
                  value="d10"
                />
                <label class="controls__radioLabel" for="#d10dice">D10</label>
              </div>
              <div class="controls__radio">
                <input
                  name="dice"
                  class="controls__radioInput"
                  id="#d12dice"
                  type="radio"
                  value="d12"
                />
                <label class="controls__radioLabel" for="#d12dice">D12</label>
              </div>
              <div class="controls__radio">
                <input
                  name="dice"
                  class="controls__radioInput"
                  id="#d20dice"
                  type="radio"
                  value="d20"
                />
                <label class="controls__radioLabel" for="#d20dice">D20</label>
              </div>
            </div>
          </div>
          <button id="create-dice" class="controls__create btn-home">
            Roll
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
